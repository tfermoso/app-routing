<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="nameInput">Nombre</label>
    <input class="form-control" type="text" name="nombre" id="nameInput" 
    placeholder="Nombre" ngModel/>
  </div>
   <div class="form-group">
    <label for="apellidosInput">Apellidos</label>
    <input class="form-control" type="text" name="apellidos" id="apellidosInput" 
    placeholder="Apellidos" ngModel/>
  </div>
   <div class="form-group">
    <label for="emailInput">Email</label>
    <input class="form-control" type="email" name="email" id="emailInput" 
    placeholder="Email" ngModel/>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
